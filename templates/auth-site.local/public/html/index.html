<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css"> <!--Подключение стиля-->
    <link rel="icon" href="/pictures/date.png" type="image"> <!--Подключение иконки-->

    <!--Шрифт-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="regist-form">
        <h1>Регистрация</h1><!--Заголовок-->

        <!--Поля-->
        <input type="text" id="inputLogin" name="input-login" placeholder="Имя (не менее 8 символов)"
            required><!--Имя обязательно-->
        <input type="email" id="inputEmail" name="input-email" placeholder="Электронная почта"
            required><!--Почта обязательна-->
        <input type="tel" id="inputNumber" name="input-number" placeholder="Номер телефона"
            required><!--Номер обязателен-->

        <!--Класс паролей для работы с их видимостью и правилами для них-->
        <br>
        <div class="password-wrapper">
            <input type="password" id="inputPassword" name="input-password" placeholder="Пароль" autocomplete="off"
                required><!--Пароль-->
            <input type="password" id="inputConfirmPassword" name="confirm-password" placeholder="Повторите пароль"
                autocomplete="off" required><!--Повтор пароля-->
            <div class="lock-icon" id="allLockIcon"><!--Иконка с помощью векторного рисунка-->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
            </div>
        </div>

        <button type="button" id="btnLogin">Зарегистрироваться</button>
        <a href="/html/login.html">У меня уже есть аккаунт</a><!--Перенаправление на страницу входа-->
    </div>

    <footer>
        <!--axios-->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/js/passwordToggle.js"></script><!--Скрипт паролей-->
        <script src="/js/register.js"></script><!--Скрипт регистрации-->
    </footer>
</body>

</html>
